<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNP Kontrol ‚Äî Giri≈ü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            --card: rgba(17, 24, 40, 0.85);
            --accent: #3b82f6;
            --accent2: #8b5cf6;
            --text: #f1f5f9;
            --muted: #64748b;
            --red: #ef4444;
            --border: rgba(148, 163, 184, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 30% 30%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(139, 92, 246, 0.10) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-card {
            position: relative;
            width: 380px;
            background: var(--card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(59, 130, 246, 0.08);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            margin: 0 auto 1.2rem;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.35);
        }

        .login-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            background: linear-gradient(135deg, var(--text), #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            font-size: 0.78rem;
            color: var(--muted);
            margin-bottom: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.72rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: var(--red);
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            font-size: 0.78rem;
            text-align: center;
            margin-bottom: 1rem;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            75% {
                transform: translateX(6px);
            }
        }

        .footer-text {
            text-align: center;
            font-size: 0.65rem;
            color: var(--muted);
            margin-top: 1.5rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">P</div>
        <div class="login-title">PNP Kontrol Merkezi</div>
        <div class="login-subtitle">Devam etmek i√ßin giri≈ü yapƒ±n</div>

        {% if error %}
        <div class="error-msg">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" name="username" class="form-input" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z" autofocus required>
            </div>
            <div class="form-group">
                <label class="form-label">≈ûifre</label>
                <input type="password" name="password" class="form-input" placeholder="≈ûifreniz" required>
            </div>
            <button type="submit" class="login-btn">üîê Giri≈ü Yap</button>
        </form>

        <div class="footer-text">PNP Pick & Place Makine Kontrol Sistemi</div>
    </div>
</body>

</html>
